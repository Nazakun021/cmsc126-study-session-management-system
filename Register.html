<!DOCTYPE html>
<html>
<head>
  <title>Time Tracker Review Register</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      width: 360px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      border: 1px solid #e5e5e5;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 600;
      color: #1d1d1f;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #3c3c43;
      opacity: 0.8;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #d2d2d7;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      background-color: #fdfdfd;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #0071e3;
      box-shadow: 0 0 0 3px rgba(0,113,227,0.2);
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0071e3;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #6e6e73;
    }
    
    .error {
      color: red;
      font-size: 12px;
      margin-top: -15px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Create Account</h2>
  <form id="registerForm" action="/register" method="POST" onsubmit="return validateForm()">
    
    <label for="userName">Username</label>
    <input type="text" id="userName" name="userName" required>
    <div id="usernameError" class="error"></div>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="role">Role</label>
    <select id="role" name="role" required>
      <option value="" disabled selected>Select role</option>
      <option value="student">Student</option>
      <option value="admin">Admin</option>
    </select>

    <button type="submit">Continue</button>
  </form>
  <div class="footer">
    Already have an account? <a href="Login.html" style="color: #0071e3; text-decoration: none;">Sign in</a>
  </div>
</div>



</body>
</html>
