<!DOCTYPE html>
<html>
<head>
  <title>Time Tracker Review Register</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

<div class="form-container">
  <h2>Create Account</h2>
  <form id="registerForm" action="/register" method="POST" onsubmit="return validateForm()">
    
    <label for="userName">Username</label>
    <input type="text" id="userName" name="userName" required>
    <div id="usernameError" class="error"></div>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="role">Role</label>
    <select id="role" name="role" required>
      <option value="" disabled selected>Select role</option>
      <option value="student">Student</option>
      <option value="admin">Admin</option>
    </select>

    <button type="submit">Continue</button>
  </form>
  <div class="footer">
    Already have an account? <a href="Login.html" style="color: #0071e3; text-decoration: none;">Sign in</a>
  </div>
</div>



</body>
</html>
